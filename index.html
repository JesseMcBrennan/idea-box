<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>ideabox</title>
</head>
<body>
  <section class="input-form">
    <h1><span>idea</span>box</h1>
    <form>
      <input type="text" class="form" name="title" aria-label="Title" class="idea-title" placeholder="Title">
      <input type="text" class="form" name="body" aria-label="Body" class="idea-body" placeholder="Body">
      <button class="save-button">save</button>
    </form>
  </section>
  <section>
   <input type="text" class="form" name="search" aria-label="Search" placeholder="Search">
   <main class="idea-list">
    <article id="#">
      <h3 contenteditable="true"> ideaTitle </h3>
      <input type="image" aria-label="delete" class="delete-button" alt="delete" src="images/delete.svg">
      <p contenteditable="true"> ideaBody </p>
      <input type="image" aria-label="upvote" class="upvote-button" alt="upvote" src="images/upvote.svg">
      <input type="image" aria-label="downvote" class="downvote-button" alt="downvote" src="images/downvote.svg">
      <p class="quality">quality:
        <span class="rating">swill</span>
      </p>      
    </article>
   </main>
<!--    Generated Content Goes Here  -->
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery.min/jquery.min.js"><\/script>')</script>
  <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
